<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional profile card for Owoidighe-Abasi Friday Emmanuel">
    <title>Developer Profile Card</title>
    
    <!-- Preload fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        /* Reset and base styles */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            min-height: 100dvh;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
            padding: 40px 24px;
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            line-height: 1.5;
        }

        .profile-card {
            display: flex;
            max-width: 800px;
            background: rgba(37, 24, 37, 0.724);
            border-radius: 24px;
            overflow: hidden;
        }

        .profile-image-container {
            align-self: center;
            width: 80%;
            padding: 24px 0 24px 24px;
        }

        .profile-content {
            background: #fff;
            width: 100%;
            padding: 24px;
            padding-bottom: 64px;
            border-top-right-radius: 24px;
            border-bottom-right-radius: 24px;
            position: relative;
            overflow: hidden;
        }

        .profile-content .pattern {
            scale: 0.7;
            position: absolute;
            bottom: -80px;
            right: -70px;
        }

        .profile-image {
            width: 100%;
            height: auto;
        }

        .profile-name {
            color: rgba(37, 24, 37);
            font-weight: 800;
            line-height: 1.2;
            font-size: 32px;
        }

        .profile-name span {
            letter-spacing: 2px;
            font-weight: 800;
        }

        .profile-email {
            color: rgba(137, 43, 226, 0.765);
            text-decoration: none;
        }

        .profile-bio {
            margin-top: 24px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .profile-details {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .profile-job-title {
            font-size: 18px;
            font-weight: bold;
        }

        .profile-text {
            color: rgba(37, 24, 37, 0.851);
        }

        .profile-text span {
            font-weight: bold;
            color: rgba(37, 24, 37);
        }

        .social-links {
            margin-top: 24px;
            display: flex;
            gap: 8px;
        }

        .social-link i{
           
            font-size: 50px;
           
            
        }

        
        .current-time {
            position: absolute;
            bottom: 8px;
            color: gray;
        }

        /* Media Queries */
        @media (max-width: 680px) {
            .profile-card {
                flex-direction: column;
            }

            .profile-image-container {
                padding: 0;
                width: 100%;
                max-height: 400px;
                overflow: hidden;
            }

            .profile-content {
                border-radius: 0;
            }
        }

        @media (max-width: 400px) {
            .profile-image-container {
                max-height: 250px;
            }
        }
    </style>
</head>

<body>
    <main class="profile-card">
        <div class="profile-image-container">
            <img src="assets/me.png" alt="Profile picture of Owoidighe-Abasi Friday Emmanuel" class="profile-image" data-testid="profilePicture">
        </div>
        
        <section class="profile-content">
            <div class="profile-details">
                <h1 class="profile-name" data-testid="fullName">
                    Owoidighe-Abasi <br>
                    <span>Friday Emmanuel</span>
                </h1>
                
                <h2 class="profile-job-title" data-testid="jobTitle">#frontend developer</h2>

                <div class="profile-bio">
                    <p class="profile-text" data-testid="shortBio">
                        I'm a <span>Frontend Developer</span> with 2 years of unprofessional experience, I'm willing to change that with HNG
                    </p>
                </div>

                <div class="profile-location">
                    <h3>Current Location</h3>
                    <p class="profile-text" data-testid="currentLocation">Owerri, Imo State</p>
                </div>

                <a href="mailto:derrickemma44@gmail.com" class="profile-email" data-testid="emailAddress">derrickemma44@gmail.com</a>

                <nav class="social-links" data-testid="socialLinks">
                    <a href="www.linkedin.com/in/owoidighe-abasi-emmanuel-190972197" class="social-link" aria-label="Social media link 1" ><i class="fab fa-linkedin"></i></a>
                    <a href="https://github.com/dvid-arch" class="social-link" aria-label="Social media link 2"><i class="fab fa-github-square"></i></a>
                    <a href="https://web.facebook.com/profile.php?id=100095324239192" class="social-link" aria-label="Social media link 3"><i class="fab fa-facebook-square"></i></a>
                </nav>
            </div>

            <img class="pattern" src="assets/pattern.png" alt="" aria-hidden="true">
            <time datetime="" data-testid="currentTimeUTC" class="current-time"></time>
        </section>
    </main>

    <script>
        const currentTimeUTC = document.querySelector('[data-testid="currentTimeUTC"]');
        
        function updateCurrentTimeUTC() {
            const now = new Date();
            const utcTime = now.toUTCString();
            currentTimeUTC.textContent = utcTime;
            currentTimeUTC.setAttribute('datetime', now.toISOString());
        }

        updateCurrentTimeUTC();
        setInterval(updateCurrentTimeUTC, 1000);
    </script>
</body>
</html>
